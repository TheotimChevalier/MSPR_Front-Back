name: CI Dev Pipeline FR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install flake8

      - name: Lint backend code
        run: flake8 backend --exit-zero

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Lint frontend code
        run: |
          cd frontend
          npm run lint || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Docker Compose build
        run: docker-compose -f docker-compose.yml -f docker-compose.fr.yml build

      - name: Docker Compose up (test - facultatif)
        run: docker-compose -f docker-compose.yml -f docker-compose.fr.yml up -d
